<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main id="card">
    <div class="top-pict">
      <div class="photo2">
        <img src="./images/image-header-mobile.jpg" alt="photo2" class="photo2">
        <div class="overlaypic"> </div>
      </div>
    </div>

    <div class="left-side">
      <div class="inside-left-side">
        <div class="top-side">
          Get <span>insights</span> that help your business grow.
        </div>

        <div class="mid-side">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>

        <div class="bottom-side">
          <div class="stats">
            10k+
            <div class="stats-btm">companies</div>
          </div>
          <div class="stats">
            314
            <div class="stats-btm">templates</div>
          </div>
          <div class="stats">
            12m+
            <div class="stats-btm">queries</div>
          </div>
        </div>
      </div>
    </div>

    <div class="right-side">

      <div class="pic_overlay"> <img src="./images/image-header-desktop.jpg" alt="picture" class="photo" />
        <div class="overlay">
          <div class="overlayer"> </div>
        </div>
      </div>


    </div>
  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io/profile/aeorck" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/aeorck">Godwin</a>.
  </div>
</body>

</html>
